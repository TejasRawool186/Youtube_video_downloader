<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glare Effect</title>
    <style>
        body {
            background: #0a0520;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-card {
            width: 300px;
            height: 200px;
            background: rgba(16, 9, 40, 0.8);
            border: 1px solid rgba(111, 76, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Glare Hover Effect - Shiny Glass */
        .glare-hover {
            overflow: hidden;
            position: relative;
        }

        .glare-hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                110deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.9) 50%,
                rgba(255, 255, 255, 0) 55%,
                transparent 60%,
                transparent 100%
            );
            background-size: 200% 200%;
            background-position: -100% 0;
            background-repeat: no-repeat;
            transition: background-position 800ms ease;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            mix-blend-mode: overlay;
        }

        .glare-hover:hover::before {
            background-position: 200% 0;
            opacity: 1;
        }

        .glare-hover > * {
            position: relative;
            z-index: 3;
        }

        h2 {
            margin: 0 0 10px 0;
            color: #9c6fff;
        }

        p {
            margin: 0;
            color: #b7a9ff;
        }

        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(16, 9, 40, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(111, 76, 255, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <div class="test-card glare-hover">
            <div>
                <h2>✨ Test Card</h2>
                <p>Hover over me!</p>
            </div>
        </div>
        
        <div class="status">
            <p><strong>Status:</strong> <span id="status">Testing...</span></p>
            <p><strong>Instructions:</strong> Hover over the card above to see the glare effect</p>
        </div>
    </div>

    <script>
        // Test if glare effect is working
        window.addEventListener('load', () => {
            const card = document.querySelector('.test-card');
            const status = document.getElementById('status');
            
            if (card.classList.contains('glare-hover')) {
                status.textContent = '✓ Glare class applied!';
                status.style.color = '#4b8fff';
            } else {
                status.textContent = '✗ Glare class missing!';
                status.style.color = '#ff4b4b';
            }
        });
    </script>
</body>
</html>
