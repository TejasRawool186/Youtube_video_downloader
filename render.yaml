# Render configuration for resource-intensive Flask app
services:
  - type: web
    name: ytstreamline-app
    env: python
    plan: starter # Use 'starter' for free (1GB RAM, 0.5 CPU), upgrade for more resources
    buildCommand: apt update && apt install -y ffmpeg && pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: YT_DOWNLOAD_ROOT
        value: /data/yt_web
      - key: YOUTUBE_COOKIES_FILE
        value: /etc/secrets/cookies.txt
      - key: SECRET_KEY
        value: cd445980e5d923c7619b0bac27eaf0e0 # (e.g., secrets.token_hex(16))
      - key: FFMPEG_PATH
        value: /usr/bin/ffmpeg  # Updated to use system-installed ffmpeg
      - key: YTDLP_PATH
        value: yt-dlp
    secretFiles:
      - source: cookies.txt
        dest: /etc/secrets/cookies.txt
    disk:
      name: data
      mountPath: /data
      sizeGB: 2  # Increased to 2GB for larger downloads